name: Backend CI/CD (No Artifact)

on:
  push:
    branches:
      - main

env:
  PROJECT_NAME: EV_Dealer_Management_System
  DOTNET_VERSION: 9.0.x
  EC2_SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
  EC2_HOST: ${{ secrets.EC2_HOST_PUBLIC }}
  EC2_USER: ${{ secrets.EC2_USER }}

jobs:
  build-and-deploy:
    name: Build and Deploy ASP.NET Core
    runs-on: ubuntu-latest
    environment: SWP391

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Publish project (framework-dependent)
        run: dotnet publish -c Release -o ./publish

      - name: Zip publish folder
        run: zip -r publish.zip ./publish

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ env.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ env.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload & deploy to EC2
        run: |
          HOST="${{ secrets.EC2_HOST_PUBLIC }}"; USER="${{ secrets.EC2_USER }}"
          [ -n "$HOST" ] && [ -n "$USER" ] || { echo "Thiếu EC2_HOST_PUBLIC/EC2_USER (ở Environment SWP391)"; exit 1; }

          scp publish.zip "$USER@$HOST:/home/$USER/"
          ssh -o StrictHostKeyChecking=no "$USER@$HOST" "set -e
          PROJECT='EV_Dealer_Management_System'
          DEPLOY_DIR='/var/www/'\"\$PROJECT\"
          SERVICE='kestrel-'\"\$PROJECT\"'.service'

          # kiểm tra unit có tồn tại trên host này không
          if ! sudo systemctl list-unit-files | grep -q \"\$SERVICE\"; then
          echo 'Service '\$SERVICE' chưa tồn tại trên host này.'
          echo '>> Kiểm tra lại: secrets EC2_HOST_PUBLIC có đúng IP của máy đã tạo service chưa?'
          echo '>> Hoặc vào máy này tạo service 1 lần: /etc/systemd/system/'\$SERVICE
          exit 5
          fi

          sudo mkdir -p \"\$DEPLOY_DIR\"
          (sudo dnf -y install unzip >/dev/null 2>&1 || sudo yum -y install unzip >/dev/null 2>&1 || true)

          rm -rf ~/deploy_temp && mkdir -p ~/deploy_temp
          unzip -o ~/publish.zip -d ~/deploy_temp >/dev/null

          sudo systemctl stop \"\$SERVICE\" || true
          sudo rm -rf \"\${DEPLOY_DIR:?}\"/*
          sudo cp -r ~/deploy_temp/* \"\$DEPLOY_DIR\"/
          sudo chown -R ec2-user:ec2-user \"\$DEPLOY_DIR\"
          sudo systemctl daemon-reload
          sudo systemctl start \"\$SERVICE\"

          rm -rf ~/deploy_temp ~/publish.zip
          "

            # Dọn dẹp
            rm -rf ~/deploy_temp ~/publish.zip
